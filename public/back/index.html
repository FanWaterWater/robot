	<script>
        var token = sessionStorage.getItem("token");

        $(function(){
			msgTimer();
		})
		//客户消息计时器
		// function msgTimer(){
		// 	setTimeout(function(){
		// 		getNewMsg();
		// 	},5000)
		// }
		window.unRead=0;

		//客户消息提示
		function getNewMsg(){
			//监听收到的消息
			  var ajaxUrl ='https://dawnll.com/common/chat/unRead';
			//var ajaxUrl ='http://192.168.1.43/five_elements/laravel56/public/common/chat/unRead';
			  $.ajax({
			    url: ajaxUrl,
			    type:'post',
			    data: {
					from_id:"k001"
				},
			    async: false,
			    dataType: "json",
                headers:{'Authorization':token},
			    success: function(res) {
					if(res.data>0){
						if(window.unRead!=res.data){
							window.unRead=res.data;
							layer.open({
								type: 1,
								title: "通知",
								closeBtn: 1,
								area:  ['250px', '150px'],
								skin: 'layer-msg', //没有背景色
								shadeClose: true,
								shade:0,
								offset:'rb',
								content: "<div style='font-size:16px;padding-top: 27px;'><p style='text-align:center;color:orangered;font-weight:bold;'>有"+res.data+" 条新消息!<p style='text-align:center;'>请进入在线客服查看</p></p></div>",
								cancel: function(index, layero){
									window.unRead=res.data;
								}
							});
						}
					}

			    },
			    complete: function() {
					msgTimer();
			    }
			});
		}

	</script>
