<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/june.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form" enctype="multipart/form-data">
        <input type="hidden" name="id" value="" />
        <div class="layui-col-xs6">
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input class="layui-input" lay-verify="required" type="text" name="title" value="" />
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">封面<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <!-- <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                          id="news_content"></textarea> -->
                    <button type="button" class="layui-btn" id="uploadBtn">
                        <i class="layui-icon">&#xe67c;</i>选择图片
                    </button>
                </div>
                <div class="layui-input-block" id="imageBlock" style="display:none;margin-top: 10px;">
                    <img id="image" src="" controls="controls" style="max-height:300px;max-width: 450px;"></img>
                    <input class="layui-input" id="image-url" lay-verify="required" type="hidden" name="image"
                        value="" />
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">跳转链接</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="text" name="url" value="" />
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">是否显示<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="checkbox" name="hidden" lay-skin="switch" lay-text="开启|关闭" value="1">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="public">确认</button>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="adEdit.js"></script>
</body>

</html>
