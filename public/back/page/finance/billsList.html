<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
    <style>
        .layui-table-tips-main {
            height: 100%;
            max-height: 100%;
        }

        .layui-table-tips-main img {
            width: 100%;
            height: 100%;
        }

        .width100 {
            width: 100px;
        }

        .width130 {
            width: 130px;
        }

        .width150 {
            width: 150px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">

        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal add_btn">资产管理</a>
        </div>

        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" name="order_no" id="order_no" placeholder="订单编号"/>
        </div>
        <div class="layui-input-inline ">
            <select name="buy_user_id" id="username" lay-verify="" lay-search title="">
                <option value="">请选择用户昵称</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <select name="type" id="type" title="">
                <option value="" selected>账单类型</option>
                <option value="0">聚宝盆资产</option>
                <option value="1">买入</option>
                <option value="2">卖出</option>
                <option value="3">积分</option>
                <option value="4">可用五行石</option>
                <option value="5">可投五行石</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <select name="status" id="orderBy" title="">
                <option value="" selected>请选择排序</option>
                <option value="1">升序</option>
                <option value="0">降序</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="minDate" placeholder="开始日期"/>
        </div>
        <div class="layui-inline">&nbsp;至&nbsp;</div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="maxDate" placeholder="结束日期"/>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" data-type="reload">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal ExportBtn">导出</a>
        </div>
    </blockquote>
    <table id="listTable" lay-filter="list"></table>
    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs" lay-event="">取消</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="">完成</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="billsList.js"></script>

</body>
</html>
