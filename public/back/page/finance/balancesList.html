<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
    <div class="layui-input-inline ">
        <input type="text" class="layui-input" name="order_no" id="order_no" placeholder="订单编号"/>
    </div>
    <div class="layui-input-inline">
        <select name="username" id="username" lay-verify="" lay-search title="">
            <option value="">请选择用户昵称</option>
        </select>
    </div>
    <div class="layui-input-inline ">
        <input type="text" class="layui-input" id="minDate" placeholder="开始日期"/>
    </div>
    <div class="layui-inline">&nbsp;至&nbsp;</div>
    <div class="layui-input-inline ">
        <input type="text" class="layui-input" id="maxDate" placeholder="结束日期"/>
    </div>
    <div class="layui-inline" >
        <a class="layui-btn search_btn" data-type="reload">查询</a>
        <!--<a class="layui-btn layui-btn-normal ExportBtn">导出</a>-->
    </div>
</blockquote>
    <table id="listTable" lay-filter="list"></table>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="balancesList.js"></script>

</body>
</html>
