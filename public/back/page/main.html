<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../css/public.css" media="all" />
    <link rel="stylesheet" href="../css/june.css" media="all" />
</head>
<style>
    body {
        background: #f1f1f1;
    }


    .layui-card {
        margin-bottom: 15px;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .3);
    }

    .layuiadmin-big-font {
        font-size: 30px;
        margin-bottom: 20px;
        margin-top: 20px;

    }

</style>

<body class="childrenBody">
    <!-- <blockquote class="layui-elem-quote layui-bg-green">
        <div id="nowTime"></div>
    </blockquote> -->

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm6 layui-col-md3" id="openRegister">
                <div class="layui-card">
                    <div class="layui-card-header">
                        今日注册(人)
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <p class="layuiadmin-big-font" id="todayRegisterCount"></p>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3" id="openRobot">
                <div class="layui-card">
                    <div class="layui-card-header">
                        今日购买机器数(含激活)
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <p class="layuiadmin-big-font" id="todayRobotCount"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">
                        总注册(人)
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <p class="layuiadmin-big-font" id="registerCount"></p>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">
                        总机器数(台)
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <p class="layuiadmin-big-font" id="robotCount"></p>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">
                        当前全网可提余额(元)
                    </div>
                    <div class="layui-card-body layuiadmin-card-list">
                        <p class="layuiadmin-big-font" id="amountCount"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
