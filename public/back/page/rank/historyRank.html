<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
    <style>
        .layui-table-tips-main {
            height: 100%;
            max-height: 100%;
        }

        .layui-table-tips-main img {
            width: 100%;
            height: 100%;
        }

        .width100 {
            width: 100px;
        }

        .width130 {
            width: 130px;
        }

        .width150 {
            width: 150px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-input-inline width150">
            <select name="" id="timeRank" title="" lay-filter="timeRank">
                <option value="0" selected>周榜</option>
                <option value="1">月榜</option>
                <option value="2">总榜</option>
            </select>
        </div>
		<div class="layui-input-inline width150">
		    <select name="" id="typeRank" title="" lay-filter="typeRank">
		        <option value="0" selected>直推榜</option>
		        <option value="1">团队榜</option>
		        <option value="2">收益榜</option>
		    </select>
		</div>
		<div class="layui-input-inline">
		    <input type="text" class="layui-input" id="historyDate" placeholder="指定日期"/>
		</div>
        <!-- <div class="layui-inline">
            <a class="layui-btn search_btn" data-type="reload">查询</a>
        </div> -->
    </blockquote>
    <table id="listTable" lay-filter="list"></table>
    <script type="text/html" id="paixu">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs" lay-event="">取消</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="">完成</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="historyRank.js"></script>

</body>
</html>
