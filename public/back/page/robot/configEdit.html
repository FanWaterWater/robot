<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/june.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form" style="" id="" enctype="multipart/form-data">
        <input type="hidden" name="id" value="" />
        <div class="layui-col-xs6">
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">收益开关<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="checkbox" name="income_switch" lay-skin="switch" lay-text="开启|关闭" value="1">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">机器模式<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="0" title="永久" checked>
                    <input type="radio" name="type" value="1" title="周期">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12" id="limit" style="display:none">
                <label class="layui-form-label">周期时限<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input class="layui-input" placeholder="请输入周期时限，单位：天" lay-verify="required" type="number" name="limit" value="" />
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">机器价格<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input class="layui-input" placeholder="请输入机器价格，单位：元" lay-verify="required" type="number" name="price" value="" />
                </div>
            </div>

            <div class="layui-form-item layui-row layui-col-xs12">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn" lay-submit="" lay-filter="public">确认</button>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="configEdit.js"></script>
</body>

</html>
