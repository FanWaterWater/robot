<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="" id="" enctype="multipart/form-data">
    <input type="hidden" name="id" value=""/>
    <div class="layui-col-xs6">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">激活码</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify=""  type="text" name="code" value="" />
                <!--<p>（不输入时自动创建8位数激活码）</p>-->
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify=""  type="number" name="count" id="count" oninput="if(value>50)value=50" />
                <p>(数量最大值为50)</p>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn" lay-submit="" lay-filter="public">确认</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="codeEdit.js"></script>
</body>
</html>
