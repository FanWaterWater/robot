<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
    <style>
        .layui-table-tips-main {
            height: 100%;
            max-height: 100%;
        }

        .layui-table-tips-main img {
            width: 100%;
            height: 100%;
        }

        .cur {
            margin: 20px 0;
        }

        .cur #curTimeLimit {
            color: red;
            font-size: 20px;
            margin: 0 10px;
        }

       /* .layui-table-body {
            overflow-x: hidden;
        }*/

        .width100 {
            width: 100px;
        }

        .width130 {
            width: 130px;
        }

        .width150 {
            width: 150px;
        }
        .layui-layer-nobg .layui-layer-content{
            max-height: 100% !important;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-block">
            <div class="layui-inline cur">当前时限：<span id="curTimeLimit" data-id=""></span>分钟（订单匹配时，超过此时间段则取消订单）</div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="timeLimit"  lay-verify="required" placeholder="时限(分钟)"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline"><a class="layui-btn timeLimitBtn">修改</a></div>
            </div>
            <div class="layui-inline">
                <label class="layui-inline">今日买入数量：<span id="buyCount" style="font-size: 20px"></span>，</label>
            </div>
            <div class="layui-inline">
                <label class="layui-inline">今日卖出数量：<span id="sellCount" style="font-size: 20px"></span>，</label>
            </div>
            <div class="layui-inline">
                <label class="layui-inline">今日完成数量：<span id="finishCount" style="font-size: 20px"></span>，</label>
            </div>
            <div class="layui-inline">
                <label class="layui-inline">完成总数量：<span id="finishTotalCount" style="font-size: 20px"></span></label>
            </div>
        </div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" name="order_no" id="order_no" placeholder="订单编号"/>
        </div>
        <div class="layui-input-inline ">
            <!--<input type="text" class="layui-input" name="buy_user_id" id="buy_user_id" placeholder="买入用户ID"/>-->
            <select name="buy_user_id" id="buy_user" lay-verify="" lay-search title="">
                <option value="">请选择买入用户昵称</option>
            </select>
        </div>
        <div class="layui-input-inline ">
            <!--<input type="text" class="layui-input" name="sell_user_id" id="sell_user_id" placeholder="卖出用户ID"/>-->
            <select name="sell_user_id" id="sell_user" lay-verify="" lay-search>
                <option value="">请选择卖出用户昵称</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <select name="type" id="type" title="">
                <option value="" selected>请选择交易状态</option>
                <option value="0">买入</option>
                <option value="1">卖出</option>
                <option value="2">匹配</option>
                <option value="3">待确认</option>
                <option value="4">完成</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <select name="status" id="status" title="">
                <option value="" selected>请选择订单状态</option>
                <option value="0">正常</option>
                <option value="1">取消</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <select name="status" id="orderBy" title="">
                <option value="1">升序</option>
                <option value="0">降序</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="minDate" placeholder="创建时间的开始日期"/>
        </div>
        <div class="layui-inline">&nbsp;至&nbsp;</div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="maxDate" placeholder="创建时间的结束日期"/>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" data-type="reload">查询</a>
        </div>
    </blockquote>
    <table id="listTable" lay-filter="list"></table>
    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs" lay-event="">取消</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="">完成</a>
        <!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="">投诉</a>-->
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="dealList.js"></script>

</body>
</html>
