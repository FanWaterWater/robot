<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
	<META HTTP-EQUIV="expires" CONTENT="0">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../css/june.css" media="all" />
	<style>
		.layui-disabled, .layui-disabled:hover{
			color: #23262e !important;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<div class="layui-inline">
			<label class="layui-inline">当前会员购买模式：<span id="curMode" style="font-size: 20px"></span></label>
		</div>
		<div class="layui-inline" >
			<a class="layui-btn change_btn">修改模式</a>
			<a class="layui-btn layui-btn-normal add_btn">添加会员等级</a>
		</div>
	</blockquote>
	<table id="listTable" lay-filter="list"></table>
	<!--操作-->
	<script type="text/html" id="listBar">
		 <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
		 <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="levelsList.js"></script>

</body>
</html>
