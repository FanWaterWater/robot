<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="" id="" enctype="multipart/form-data">
    <input type="hidden" name="id" value=""/>
    <div class="layui-col-xs6">
        <input class="layui-input"type="hidden" name="id" value="" />
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">图片<i class="layui-red">*</i></label>
            <div class="layui-input-block ">
                <button type="button" class="layui-btn layui-btn-primary planeDiagram" id="image" >
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <div class="upload-img-box"></div>
                <input type="hidden" name="image" class="picInput" />
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">标题<i class="layui-red">*</i></label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" type="text" name="title" value="" />
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">描述<i class="layui-red">*</i></label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" type="text" name="description" value=""/>
            </div>
        </div>

        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn" lay-submit="" lay-filter="public">确认</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="permissionsEdit.js"></script>
</body>
</html>
