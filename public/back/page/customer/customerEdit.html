<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title>1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="" id="" enctype="multipart/form-data">
    <input type="hidden" name="id" value=""/>
    <div class="layui-col-xs6">
        <div class="layui-form-item layui-row layui-col-xs12" id="avatarDiv">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block ">
                <button type="button" class="layui-btn layui-btn-primary planeDiagram" id="avatar" >
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <div class="upload-img-box"></div>
                <input type="hidden" name="avatar" class="picInput" />
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="text" name="nickname" value="" />
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">手机号<i class="layui-red">*</i></label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required|phone|number" type="tel" name="phone" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12" id="pwdDiv">
            <label class="layui-form-label">登录密码</label>
            <div class="layui-input-block">
                <input class="layui-input" type="password" name="password" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">安全码</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="password" name="safe_password" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12 levelDiv">
            <label class="layui-form-label">等级</label>
            <div class="layui-input-block">
                <!--<input class="layui-input" lay-verify="required" type="text" name="level" value=""/>-->
                <select name="level" id="level" title="" >
                    <option value="" >请选择等级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">剩余抽奖次数</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" type="text" name="lottery_count" value=""/>
            </div>
        </div>


        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">推荐人</label>
            <div class="layui-input-block">
                <select name="recommend" id="recommend" title=""  lay-search>
                    <option value="" >请选择推荐人</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <!--<input class="layui-input" lay-verify="required" type="text" name="status" value=""/>-->
                <select name="status" id="status" title="" >
                    <option value="" >请选择状态</option>
                    <option value="0">正常</option>
                    <option value="1">冻结</option>
                </select>
            </div>
        </div>
    <!--    <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">邮箱<i class="layui-red">*</i></label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" type="text" name="email" value=""/>
            </div>
        </div>-->
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="text" name="integral" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">聚宝盆资产</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="mine_pool" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">可用五行石</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="text" name="available_stone" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">可投五行石</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="text" name="put_in_stone" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">直推数量</label>
            <div class="layui-input-block">
                <input class="layui-input disabled"  type="text" name="direct_marketings_count" value="" disabled/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">团队数量</label>
            <div class="layui-input-block">
                <input class="layui-input " type="text" name="teamCount" value="" disabled/>
            </div>
        </div>
     <!--   <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">实名认证ID</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" type="text" name="realname_verify_id" value=""/>
            </div>
        </div>-->
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">可用余额</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="text" name="available_balance" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">已提余额</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="used_balance" value=""/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">钱包总收益</label>
            <div class="layui-input-block">
                <input class="layui-input"  type="text" name="money" value="" disabled/>
            </div>
        </div>


        <div class="layui-form-item layui-row layui-col-xs12" id="wechat_payDiv">
            <label class="layui-form-label">微信付款码</label>
            <div class="layui-input-block ">
                <button type="button" class="layui-btn layui-btn-primary planeDiagram " id="wechat_pay" >
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <div class="upload-img-box"></div>
                <input type="hidden" name="wechat_pay" class="picInput" />
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12" id="alipayDiv">
            <label class="layui-form-label">支付宝付款码</label>
            <div class="layui-input-block ">
                <button type="button" class="layui-btn layui-btn-primary planeDiagram " id="alipay">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <div class="upload-img-box"></div>
                <input type="hidden" name="alipay" class="picInput" />
            </div>
        </div>

        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn" lay-submit="" lay-filter="public">确认</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="customerEdit.js"></script>
</body>
</html>
