<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../css/june.css" media="all"/>
    <style>
        .layui-table-tips-main {
            height: 100%;
            max-height: 100%;
        }

        .layui-table-tips-main img {
            width: 100%;
            height: 100%;
        }

        .width100 {
            width: 100px;
        }

        .width130 {
            width: 130px;
        }

        .width150 {
            width: 150px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-inline">
            <label class="layui-form-label" style="font-size: 13px;">实名认证设置</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" id="verifySwitch" lay-skin="switch"  lay-filter="verifySwitch" lay-text="开启|关闭">
            </div>
        </div>
        <div class="layui-input-inline ">
            <select name="nickname" id="nickname" lay-verify="" lay-search title="">
                <option value="">请选择用户昵称</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="name" placeholder="真实姓名"/>
        </div>
        <div class="layui-input-inline width150">
            <select name="verify_status" id="verify_status" title="">
                <option value="" >状态</option>
                <option value="0">待审核</option>
                <option value="1">已审核</option>
                <option value="-1">已驳回</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <select name="orderBy" id="orderBy" title="">
                <option value="" >请选择排序</option>
                <option value="1">升序</option>
                <option value="0">降序</option>
            </select>
        </div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="minDate" placeholder="开始日期"/>
        </div>
        <div class="layui-inline">&nbsp;至&nbsp;</div>
        <div class="layui-input-inline width150">
            <input type="text" class="layui-input" id="maxDate" placeholder="结束日期"/>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn" data-type="reload">查询</a>
        </div>

    </blockquote>
    <table id="listTable" lay-filter="list"></table>
    <!--操作-->

        {{#  if(d.verify_status == 0){ }}

        <a class="layui-btn layui-btn-xs" lay-event="reject">驳回</a>
        {{# }else if(d.verify_status != 0 ){ }}
        <a class="layui-btn layui-btn-xs layui-btn-disabled" >审核</a>
        <a class="layui-btn layui-btn-xs layui-btn-disabled" >驳回</a>
        {{# }  }}
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
    </script>-->

    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
    </script>
    <!--审核状态-->
    <script type="text/html" id="listVerify_status">
        {{#  if(d.verify_status == 0){ }}
        <span >待审核</span>
        {{# }else if(d.verify_status == 1){ }}
        <span style="color:green;">已审核</span>
        {{# }else if(d.verify_status == -1){ }}
        <span style="color:red;">已驳回</span>
        {{#  }  }}
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="realname.js"></script>

</body>
</html>
