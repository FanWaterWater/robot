<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />-->
    <!--<link href="images/apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">-->
    <!--<link href="images/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">-->
    <title>Five elements</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css?v=1.1">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <!-- <script src="js/plugin/less.min.js"></script> -->
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <div class="page no-toolbar toolbar-fixed bgWhile" id="buyVipOrder" data-name="buyVipOrder">
            <div class="navbar navbarColor">
                <div class="navbar-inner">
                    <div class="left">
                        <a class="link icon-only panel-open popup-close back" data-panel="left">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="title sliding">支付VIP</div>
                </div>
            </div>
            <div class="page-content buyVipPage">

                <div class="buyVipOrderZFB">
                    <span class="iconfont icon-z-alipay"></span>
                </div>

                <div class="buyVipOrderItemBox">
                    <div class="buyVipOrderItem flexContainer">
                        <div class="buyVipOrderItemL flexItem1">
                            价钱：
                        </div>
                        <div class="buyVipOrderItemR flexItem1 textalignR required" id="buyVipOrder_price">

                        </div>
                    </div>
                    <div class="buyVipOrderItem flexContainer">
                        <div class="buyVipOrderItemL flexItem1">
                            订单号：
                        </div>
                        <div class="buyVipOrderItemR flexItem1textalignR" id="buyVipOrder_order_no">

                        </div>
                    </div>
                    <div class="buyVipOrderItem flexContainer">
                        <div class="buyVipOrderItemL flexItem1">
                            订单时间：
                        </div>
                        <div class="buyVipOrderItemR flexItem1textalignR" id="buyVipOrder_created_at">

                        </div>
                    </div>
                </div>

                <form name="alipayment" action='https://dawnll.com/api/robots/buy' method="POST" target="">
                    <!-- <input type="hidden" value="1AGM1G20191511174604" id="postOrderNo" name="order_no"> -->
                    <input type="hidden" value="1" id="userId" name="user_id">
                    <button class="buyVipOrderBtn" type="submit">支付</button>
                </form>

            </div>

        </div>
    </div>
    <script src="js/plugin/jquery-1.10.1.min.js"></script>
    <script src="js/plugin/qrcode.min.js"></script>
    <script src="js/plugin/ZeroClipboard.js"></script>
    <script src="js/plugin/html2canvas.min.js"></script>
    <script src="js/plugin/jquery.validate.min.js"></script>
    <script src="js/plugin/framework7.bundle.min.js"></script>
    <script src="js/plugin/ajaxfileupload.js"></script>
    <script src="js/plugin/echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/my-app.js"></script>
    <script src="js/wuxing.js"></script>
    <script src="js/conan.js"></script>
    <script src="js/june.js?v=1.0"></script>
    <script src="js/savePayImg.js"></script>
</body>

</html>
